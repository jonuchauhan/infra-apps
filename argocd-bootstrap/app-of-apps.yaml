apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-root
  namespace: argocd
  annotations:
    argocd.argoproj.io/enable-namespace-creation: "true"
spec:
  project: default
  source:
    repoURL: https://github.com/jonuchauhan/infra-apps
    targetRevision: HEAD
    path: argocd-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
  automated:
    prune: true
    selfHeal: false
  syncOptions:
    - CreateNamespace=true
