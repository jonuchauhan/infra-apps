apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - path: argocd-apps/postgres/postgresql.yaml
          - path: argocd-apps/jfrog/jfrog.yaml
  template:
    metadata:
      name: '{{path.basename}}' # This might not be ideal with full paths
    spec:
      project: default
      source:
        repoURL: https://github.com/jonuchauhan/infra-apps
        targetRevision: HEAD
        path: '{{path}}'
        helm:
          valueFiles:
            - values.yaml # You might need to adjust this or not use it here
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}' # This also might need adjustment
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true