apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: postgresql
            chart: postgresql
            valueFile: apps/postgres/values.yaml
            namespace: database
          - name: jfrog
            chart: artifactory
            valueFile: apps/jfrog/values.yaml
            namespace: jfrog
  template:
    metadata:
      name: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/jonuchauhan/infra-apps
        targetRevision: HEAD
        chart: '{{.chart}}'
        helm:
          valueFiles:
            - '{{.valueFile}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
