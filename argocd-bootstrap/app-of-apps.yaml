apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: postgresql
            chart: postgresql
            valuesRef: values
            valueFile: apps/postgres/values.yaml
            namespace: database
          - name: jfrog
            chart: artifactory
            valuesRef: values
            valueFile: apps/jfrog/values.yaml
            namespace: jfrog
  template:
    metadata:
      name: '{{.name}}'
    spec:
      project: default
      sources:
        - repoURL: https://charts.bitnami.com/bitnami
          chart: '{{.chart}}'
          targetRevision: HEAD
          helm:
            valueFiles:
              - ${{.valuesRef}}/{{.valueFile}}
        - repoURL: https://github.com/jonuchauhan/infra-apps
          targetRevision: HEAD
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
