apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: postgresql
            path: argocd-apps/postgres/postgresql.yaml
          - name: jfrog
            path: argocd-apps/jfrog/jfrog.yaml
  template:
    metadata:
      name: '{{.name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/jonuchauhan/infra-apps
        targetRevision: HEAD
        path: '{{.path}}' # Point to the location of the Application manifest
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.name}}' # Use the name from the generator
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true